<div class="appForm">
	<h3 class="title">Cadastro</h3>
	<md-divider></md-divider>
	<form name="registerForm">
		<md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Nome</label>
		        	<input type="text" ng-model="user.name" required>
		        </md-input-container>
			</div>
		</md-content>
		<md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Email</label>
		        	<input type="email" ng-model="user.email" required>
		      	</md-input-container>
			</div>
		</md-content>
		<md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Senha</label>
		        	<input type="password" ng-model="user.password" required>
		      	</md-input-container>
			</div>
		</md-content>
		<md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Confirmar Senha</label>
		        	<input type="password" ng-model="user.confirmPassword" required>
		      	</md-input-container>
			</div>
		</md-content>
		<!--md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Razão Social</label>
		        	<md-select ng-model="user.type" placeholder="Razão Social" required>
		          		<md-option value="normal">Pessoa Fisica</md-option>
		          		<md-option value="company">Pessoa Juridica</md-option>
		       		</md-select>
		      	</md-input-container>
			</div>
		</md-content-->
		{{user}}
	</form>
	<div>
		<md-button ng-disabled="registerForm.$invalid" class="md-raised md-primary">Cadastrar-se</md-button>
		<md-button class="md-raised md-primary">Limpar</md-button>
</div>
</div>
