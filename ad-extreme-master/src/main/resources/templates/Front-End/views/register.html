<form name="registerForm">
	<md-content layout-padding>
	    <div>
	        <md-input-container layout-gt-sm="row">
	        	<label>Nome</label>
	        	<input type="text" ng-model="user.name" required>
	      	</md-input-container>
		</div>
	</md-content>
	<md-content layout-padding>
	    <div>
	        <md-input-container layout-gt-sm="row">
	        	<label>Email</label>
	        	<input type="email" ng-model="user.email" required>
	      	</md-input-container>
		</div>
	</md-content>
	<md-content layout-padding>
	    <div>
	        <md-input-container layout-gt-sm="row">
	        	<label>Senha</label>
	        	<input type="password" ng-model="user.password" required>
	      	</md-input-container>
		</div>
	</md-content>
	<md-content layout-padding>
	    <div>
	        <md-input-container layout-gt-sm="row">
	        	<label>Confirmar Senha</label>
	        	<input type="password" ng-model="user.confirmPassword" required>
	      	</md-input-container>
		</div>
	</md-content>

</form>
<div>
	<md-button ng-disabled="registerForm.$invalid" class="md-raised md-primary">Cadastro</md-button>
	<md-button class="md-raised md-primary">Limpar</md-button>
</div>
