<div class="appForm">
	<h3 class="title">Login</h3>
	<md-divider></md-divider>
	<form name="loginForm">
		<md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Usu√°rio</label>
		        	<input type="text" ng-model="user.login" required>
		      	</md-input-container>
			</div>
		</md-content>
		<md-content layout-padding>
		    <div>
		        <md-input-container layout-gt-sm="row">
		        	<label>Senha</label>
		        	<input type="password" ng-model="user.password" required>
		      	</md-input-container>
			</div>
		</md-content>
		<md-checkbox ng-model="user.rememberMe" class="md-primary" style="margin-left: 18px">
	    	Lembrar-me
	    </md-checkbox>
	</form>
	<div>
		<md-button ng-disabled="loginForm.$invalid" class="md-raised md-primary">Login</md-button>
	</div>
</div>
