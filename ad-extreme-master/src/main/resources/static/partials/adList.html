<div class="appTable">
	<h3 class="title">Anuncios</h3>
	<div class= "table-responsive">
		<table class="table-bordered table-hover" style="width:100%">
		  <thead>
				<tr>
					<th>Titulo</th>
					<th>Tipo</th>
					<th>Postado</th>
					<th>Preco</th>
				</tr>
			</thead>
		  <tbody>
				<tr ng-repeat="ad in adList">
					<td>{{ad.titulo}}</td>
					<td>{{ad.tipo}}</td>
					<td>{{ad.dataDeCriacao}}</td>
					<td>R$ {{ad.preco}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
